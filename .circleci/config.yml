version: 2.1
orbs:
  node: circleci/node@5.2.0
  azure-aks: circleci/azure-aks@0.3.0
  kubernetes: circleci/kubernetes@1.3.1
jobs:
  test:
    docker:
      - image: cimg/node:21.7.2
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: npm test --passWithNoTests
  build-and-push-docker-image:
    docker:
      - image: cimg/node:21.7.2
    executor: node/default
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build
      - run:
          name: Build and push Docker image
          command: |
            docker build -t $DOCKER_LOGIN/musixtream-frontend:latest .
            echo $DOCKER_PASSWORD | docker login -u $DOCKER_LOGIN --password-stdin
            docker push $DOCKER_LOGIN/$APP_NAME:latest
  aks-deploy:
    docker:
      - image: cimg/node:21.7.2
    parameters:
      cluster-name:
        description: |
          Name of the AKS cluster
        type: string
      resource-group:
        description: |
          Resource group that the cluster is in
        type: string
    steps:
      - checkout
      - run:
          name: Pull Updated code from repo
          command: |
            git pull origin $CIRCLE_BRANCH
      - azure-aks/update-kubeconfig-with-credentials:
          cluster-name: << parameters.cluster-name >>
          install-kubectl: true
          perform-login: true
          resource-group: << parameters.resource-group >>
      - kubernetes/create-or-update-resource:
          resource-file-path: kubernetes/$APP_NAME.yaml
          resource-name: kustomization/$APP_NAME
workflows:
  build-test-deploy:
    jobs:
      - test
      - build-and-push-docker-image:
          context:
            - Musixtream
          requires:
            - test
      -aks-deploy:
          context:
            - Musixtream
          cluster-name: $CLUSTER_NAME
          resource-group: $RESOURCE_GROUP
          requires:
            - build-and-push-docker-image